[tox]
envlist =
    py26-django14-pm04,
    py26-django14-pmlatest,
    py26-django14-pmpython3,
    py26-django15-pm04,
    py26-django15-pmlatest,
    py26-django15-pmpython3,
    py26-django16-pm04,
    py26-django16-pmlatest,
    py26-django16-pmpython3,
    py26-djangolatest-pm04,
    py26-djangolatest-pmlatest,
    py26-djangolatest-pmpython3,
    py27-django14-pm04,
    py27-django14-pmlatest,
    py27-django14-pmpython3,
    py27-django15-pm04,
    py27-django15-pmlatest,
    py27-django15-pmpython3,
    py27-django16-pm04,
    py27-django16-pmlatest,
    py27-django16-pmpython3,
    py27-djangolatest-pm04,
    py27-djangolatest-pmlatest,
    py27-djangolatest-pmpython3,
    py32-django15-pmpython3,
    py32-django16-pmpython3,
    py32-djangolatest-pmpython3,
    py33-django15-pmpython3,
    py33-django16-pmpython3,
    py33-djangolatest-pmpython3,
    pypy-django14-pm04,
    pypy-django14-pmlatest,
    pypy-django14-pmpython3,
    pypy-django15-pm04,
    pypy-django15-pmlatest,
    pypy-django15-pmpython3,
    pypy-django16-pm04,
    pypy-django16-pmlatest,
    pypy-django16-pmpython3,
    pypy-djangolatest-pm04,
    pypy-djangolatest-pmlatest,
    pypy-djangolatest-pmpython3,

[testenv]
commands=
    pip install -e .[tests] -q --log={envlogdir}/pip-extra-install.log
    {envpython} runtests.py {posargs}

[django]
1.4.x  = Django>=1.4,<1.5
1.5.x  = Django>=1.5,<1.6
1.6.x  = https://github.com/django/django/archive/stable/1.6.x.zip
latest = https://github.com/django/django/tarball/master

[pymoneyed]
0.4    = py-moneyed>=0.4,<0.5
latest = https://github.com/limist/py-moneyed/archive/master.zip
python3 = https://github.com/fizista/py-moneyed/archive/python3.zip


